    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard - IT Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #f8f9fa;
            }
            .container {
                margin-top: 50px;
            }
            .card {
                transition: transform 0.3s ease;
            }
            .card:hover {
                transform: scale(1.05);
            }
            .navbar {
                margin-bottom: 20px;
                background-color: #343a40;
            }
            .navbar-brand, .nav-link {
                color: #ffffff !important;
            }
            .material-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            .reserved-items {
                margin-top: 40px;
            }
            .logout-btn {
                background-color: #dc3545;
                border-color: #dc3545;
            }
        </style>
    </head>
    <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IT Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reserved Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-center">Available Materials</h2>
        <div class="material-list">
            <!-- Example Item -->
            <div class="card">
                <img src="/images/material1.jpg" class="card-img-top" alt="Material Image">
                <div class="card-body">
                    <h5 class="card-title">Material Name</h5>
                    <p class="card-text">Short description of the material.</p>
                    <a href="#" class="btn btn-primary">Reserve</a>
                </div>
            </div>
            <!-- Repeat for more items -->
        </div>

        <!-- Reserved Items Section -->
        <div class="reserved-items">
            <h2 class="text-center">Your Reserved Items</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Material Name
                    <button class="btn btn-danger">Cancel Reservation</button>
                </li>
                <!-- Repeat for more reserved items -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
