<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit User</h2>
    <form th:action="@{/admin/manage_users/edit/{id}(id=${user.id})}" method="post">
        <input type="text" th:value="${user.nom}" name="nom" placeholder="Nom" required>
        <input type="text" th:value="${user.prenom}" name="prenom" placeholder="Prenom" required>
        <input type="email" th:value="${user.email}" name="email" placeholder="Email" required>
        <select name="role" th:value="${user.role}">
            <option value="Admin">Admin</option>
            <option value="Client">Client</option>
            <option value="Responsable_Stock">Responsable Stock</option>
        </select>
        <input type="password" th:value="${user.password}" name="password" placeholder="password" required>

        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
</body>
</html>
