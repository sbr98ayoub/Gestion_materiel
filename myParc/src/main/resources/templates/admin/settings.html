<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            background-color: #343a40;
            padding-top: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar a {
            color: #ffffff;
            display: block;
            padding: 15px 25px;
            font-weight: 500;
            transition: background-color 0.3s, padding 0.3s, color 0.3s;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .sidebar a span {
            display: inline;
        }

        .sidebar.collapsed a span {
            display: none;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
            color: #fff;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .navbar-brand {
            color: #ffffff;
            text-align: center;
            padding: 20px;
            background-color: #3a3f51;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-content {
            margin-left: 200px;
            padding: 40px;
            flex: 1;
            transition: margin-left 0.3s;
        }

        .main-content.collapsed {
            margin-left: 80px;
        }

        .welcome-admin {
            text-align: right;
            font-size: 1.4rem;
            color: #555;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #2980b9;
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
        }

        h1::before, h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background-color: #2980b9;
            margin: 0 auto;
        }

        .settings-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .settings-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .settings-section h4 {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .save-btn {
            display: flex;
            justify-content: flex-end;
        }

        .small-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .small-section > div {
            flex: 1;
        }

        h1, h4 {
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #3a3f51;
            color: #ffffff;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
        }

        .toggle-sidebar {
            position: fixed;
            top: 20px;
            left: 220px;
            cursor: pointer;
            font-size: 1.5rem;
            color: #007bff;
            z-index: 1000;
            transition: left 0.3s;
        }

        .main-content.collapsed + .toggle-sidebar {
            left: 100px;
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <a href="/admin" class="sidebar-link">
        <i class="fas fa-tachometer-alt"></i> <span class="sidebar-text">Admin</span>
    </a>
    <a href="/admin/manage_users" class="sidebar-link"><i class="fas fa-users"></i><span> Users</span></a>
    <a href="/admin/logs" class="sidebar-link"><i class="fas fa-boxes"></i><span> Logs</span></a>
    <a href="/admin/reports" class="sidebar-link"><i class="fas fa-chart-line"></i><span> Reports</span></a>
    <a href="/admin/settings" class="sidebar-link active"><i class="fas fa-cog"></i><span> Settings</span></a>
    <a href="/logout" class="sidebar-link"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a>
</div>

<!-- Main Content -->
<div class="main-content" id="mainContent">
    <div class="welcome-admin">
        <i class="fas fa-user-shield"></i><span th:text="${loggedInUser.nom + ' ' + loggedInUser.prenom}"> Hello Admin</span>
    </div>

    <h1>Settings</h1>

    <div class="settings-section">
        <h4>General Settings</h4>
        <form>
            <div class="form-group">
                <label for="language" class="form-label">Language</label>
                <input type="text" class="form-control" id="language" value="FranÃ§ais">
            </div>
            <div class="save-btn">
                <button type="button" class="btn btn-primary">Save Settings</button>
            </div>
        </form>
    </div>

    <div class="settings-section">
        <h4>Account Settings</h4>
        <form>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:value="${loggedInUser.nom +' ' +loggedInUser.prenom}">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:value="${loggedInUser.email}">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="********">
            </div>
            <div class="save-btn">
                <button type="button" class="btn btn-primary">Update Account</button>
            </div>
        </form>
    </div>

    <div class="small-section">
        <div class="settings-section">
            <h4>System Preferences</h4>
            <form>
                <div class="form-group">
                    <label for="theme" class="form-label">Theme</label>
                    <input type="text" class="form-control" id="theme" value="Light">
                </div>
                <div class="save-btn">
                    <button type="button" class="btn btn-primary">Apply</button>
                </div>
            </form>
        </div>

        <div class="settings-section">
            <h4>Security Settings</h4>
            <form>
                <div class="form-group">
                    <label for="2fa" class="form-label">2FA</label>
                    <input type="text" class="form-control" id="2fa" value="Enabled">
                </div>
                <div class="save-btn">
                    <button type="button" class="btn btn-primary">Update Security</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Sidebar Toggle Button -->
<div class="toggle-sidebar" id="toggleSidebar">
    <i class="fas fa-bars"></i>
</div>

<footer>
    &copy; 2024 MyParc Management System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sidebar toggle functionality
    document.getElementById('toggleSidebar').addEventListener('click', function () {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
    });
</script>
</body>
</html>
